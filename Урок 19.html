<!-- Урок 19. Связывание разных приложений. Инстанс vue -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    
    <title>Vue JS learn</title>
</head>
<body>

    <div id="app">
        <h2>{{ title }}</h2>
        <button @click="title = 'Update title'">Update title</button>

        
        
    </div>
    
    <hr>

    <div id="app2">
        <h2>{{ title }}</h2>
        <button @click="updateFirstTitle">updateFirstTitle</button>

    </div>
    

    <script>
        var vue1 = new Vue(
            {
                el: '#app',  
                data: { 
                    title: 'Hello I am Vue!'
                    
                },
                
            }
        ) 



        new Vue(
            {
                el: '#app2',  
                data: { 
                    title: 'Hello from vue2!'
                    
                },
                methods: {
                    updateFirstTitle: function(){
                        vue1.title = 'Update from second app'
                    }
                }
                
            }
        ) 
    </script>
    
</body>
</html>
