<!-- Урок 10. Ярлыки для директив -->
<!-- Чтобы за байндить нужно указать : вместо v-bind: -> : -->
<!-- Чтобы не писать v-on -> @ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    
    <title>Vue JS learn</title>
</head>
<body>

    <div id="app">
        <h2>
            <a :href="url">Google</a>
        </h2>

        <h2>
            Counter: {{ counter }}
        </h2>
        
        <button @click="counter++">Rise</button>
        
        
    </div>
    

    <script>
        new Vue(
            {
                el: '#app',  
                data: { 
                    url: 'http//google.com',
                    counter: 0
                    
                },
                
            }
        ) 
    </script>
    
</body>
</html>
