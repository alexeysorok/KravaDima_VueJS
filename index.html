<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    
    <title>Vue JS learn</title>
</head>
<body>

    <div id="app">
        <!-- <input type="text" v-on:input="changeName"> // прослушка события v-on -->
        <h1>String: {{ name }}</h1>
        <h1>Summ: (10 + 60) = {{ 10 + 60 }}</h1>  <!-- интерполяция  здесь можно писать js он будет компилироваться -->  
        <h1>Number: {{ number }}</h1>
        <h1>Method: {{sayHello()}}</h1>
        <h1>If statement: {{ isOK ? 'I am OK' : 'I am not OK'  }}</h1>
        <h1>Functions: {{ string.split('').reverse().join('') }}</h1>
    </div>
    

    <script>
        new Vue(
            {
                el: '#app',  // selector обязательный элемент
                data: { // это объект 
                    name: 'Vue!',
                    number: 100,
                    isOK: true,
                    string: 'My name is Vlad'
                },
                methods: {
                    changeName: function(event) {
                        this.name = event.target.value
                    }, 
                    sayHello: function(){
                        return 'I am func'
                    }
                }
            }
        ) // class Vue
    </script>
    
</body>
</html>
