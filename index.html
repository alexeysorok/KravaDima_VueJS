<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    
    <title>Vue JS learn</title>
</head>
<body>

    <div id="app">
        <input type="text" v-on:input="changeName"> <!-- // прослушка события v-on -->
        <h1>Hello {{ name }}</h1>
    </div>
    

    <script>
        new Vue(
            {
                el: '#app',  // selector обязательный элемент
                data: { // это объект 
                    name: 'Vue!'
                },
                methods: {
                    changeName: function(event) {
                        this.name = event.target.value
                    }
                }
            }
        ) // class Vue
    </script>
    
</body>
</html>
