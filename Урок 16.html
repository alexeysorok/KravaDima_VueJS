<!-- Урок 16. Работа со списками -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    
    <title>Vue JS learn</title>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(person, index) in people">{{index + 1 }}. {{ person }}</li>
        </ul>

        <ol>
            <li v-for="num of 5">{{num}}</li>
        </ol>

        <hr>

        <ul>
            <li v-for="(value, key, index) in person">
                <em>{{index + 1}}</em ><b>{{key}}</b> {{value}}
            </li>
        </ul>
        
        
    </div>
    

    <script>
        new Vue(
            {
                el: '#app',  
                data: { 
                    people: [
                    'Vlad',
                    'Max',
                    'Elena'],

                    person: {
                        name: 'Max',
                        age: 20,
                        job: 'FrontEnd'
                    }

                    
                }
                
                
            }
        ) 
    </script>
    
</body>
</html>
