<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    
    <title>Vue JS learn</title>
</head>
<body>

    <div id="app">
        <h2>
            <a v-bind:href="url">Google</a>
        </h2>
        
    </div>
    

    <script>
        new Vue(
            {
                el: '#app',  
                data: { 
                    url: 'http://google.com'
                },
                
            }
        ) 
    </script>
    
</body>
</html>
